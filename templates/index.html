<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h1 class="card-title">{{ title }}</h1>
                    </div>
                    <div class="card-body">
                        <p class="lead">{{ message }}</p>
                        <hr>
                        <h3>✅ Configuration réussie !</h3>
                        <p>L'application Flask est opérationnelle.</p>
                        <ul>
                            <li>Environnement virtuel : Activé</li>
                            <li>Flask : Installé et fonctionnel</li>
                            <li>Structure de projet : Créée</li>
                        </ul>
                        <a href="/health" class="btn btn-success">Vérifier l'état de l'application</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
