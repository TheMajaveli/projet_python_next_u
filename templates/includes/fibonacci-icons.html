<!-- Icônes Fibonacci - Design Mathématique -->

<!-- Icône Dashboard/Graphique -->
<svg class="fib-icon fib-icon-dashboard" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <defs>
        <pattern id="grid-light" width="10" height="10" patternUnits="userSpaceOnUse">
            <path d="M 10 0 L 0 0 0 10" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.2"/>
        </pattern>
        <pattern id="grid-dark" width="10" height="10" patternUnits="userSpaceOnUse">
            <path d="M 10 0 L 0 0 0 10" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.3"/>
        </pattern>
    </defs>
    <!-- Grille basée sur Fibonacci -->
    <rect width="100" height="100" fill="url(#grid-light)" class="grid-light"/>
    <rect width="100" height="100" fill="url(#grid-dark)" class="grid-dark" style="display: none;"/>
    <!-- Spirale Fibonacci -->
    <path d="M 50 50 A 5 5 0 0 1 55 50 A 8 8 0 0 1 55 42 A 13 13 0 0 1 68 42 A 21 21 0 0 1 68 21 A 34 34 0 0 1 102 21" 
          fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    <!-- Points sur la spirale -->
    <circle cx="50" cy="50" r="2" fill="currentColor"/>
    <circle cx="55" cy="50" r="1.5" fill="currentColor"/>
    <circle cx="68" cy="42" r="1.5" fill="currentColor"/>
</svg>

<!-- Icône Carte/Localisation -->
<svg class="fib-icon fib-icon-map" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <!-- Grille de coordonnées -->
    <g opacity="0.2">
        <line x1="20" y1="0" x2="20" y2="100" stroke="currentColor" stroke-width="0.5"/>
        <line x1="50" y1="0" x2="50" y2="100" stroke="currentColor" stroke-width="0.5"/>
        <line x1="80" y1="0" x2="80" y2="100" stroke="currentColor" stroke-width="0.5"/>
        <line x1="0" y1="20" x2="100" y2="20" stroke="currentColor" stroke-width="0.5"/>
        <line x1="0" y1="50" x2="100" y2="50" stroke="currentColor" stroke-width="0.5"/>
        <line x1="0" y1="80" x2="100" y2="80" stroke="currentColor" stroke-width="0.5"/>
    </g>
    <!-- Points de localisation (proportions Fibonacci) -->
    <circle cx="30" cy="30" r="3" fill="currentColor"/>
    <circle cx="50" cy="50" r="5" fill="currentColor"/>
    <circle cx="70" cy="70" r="2" fill="currentColor"/>
    <circle cx="20" cy="60" r="2" fill="currentColor"/>
    <circle cx="80" cy="30" r="2" fill="currentColor"/>
</svg>

<!-- Icône Alerte/Avertissement -->
<svg class="fib-icon fib-icon-alert" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <!-- Triangle basé sur proportions Fibonacci -->
    <path d="M 50 10 L 90 90 L 10 90 Z" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Point d'exclamation (proportions Fibonacci) -->
    <circle cx="50" cy="60" r="3" fill="currentColor"/>
    <line x1="50" y1="70" x2="50" y2="85" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
</svg>

<!-- Icône Mobilité Verte -->
<svg class="fib-icon fib-icon-green" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <!-- Spirale Fibonacci double (symbole de croissance) -->
    <path d="M 50 50 A 5 5 0 0 1 55 50 A 8 8 0 0 1 55 42 A 13 13 0 0 1 68 42 A 21 21 0 0 1 68 21" 
          fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
    <path d="M 50 50 A 5 5 0 0 0 45 50 A 8 8 0 0 0 45 58 A 13 13 0 0 0 32 58 A 21 21 0 0 0 32 79" 
          fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
    <!-- Point central -->
    <circle cx="50" cy="50" r="4" fill="currentColor"/>
</svg>

<!-- Icône Graphique Croissant -->
<svg class="fib-icon fib-icon-chart-up" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <!-- Axes -->
    <line x1="10" y1="90" x2="90" y2="90" stroke="currentColor" stroke-width="1.5" opacity="0.3"/>
    <line x1="10" y1="90" x2="10" y2="10" stroke="currentColor" stroke-width="1.5" opacity="0.3"/>
    <!-- Courbe Fibonacci ascendante -->
    <path d="M 15 85 Q 25 75, 35 70 T 55 55 T 75 40 T 85 25" 
          fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
    <!-- Points sur la courbe (proportions Fibonacci) -->
    <circle cx="15" cy="85" r="2" fill="currentColor"/>
    <circle cx="35" cy="70" r="2.5" fill="currentColor"/>
    <circle cx="55" cy="55" r="3" fill="currentColor"/>
    <circle cx="75" cy="40" r="2.5" fill="currentColor"/>
    <circle cx="85" cy="25" r="2" fill="currentColor"/>
</svg>

<!-- Icône Graphique Descendant -->
<svg class="fib-icon fib-icon-chart-down" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <!-- Axes -->
    <line x1="10" y1="10" x2="90" y2="10" stroke="currentColor" stroke-width="1.5" opacity="0.3"/>
    <line x1="10" y1="10" x2="10" y2="90" stroke="currentColor" stroke-width="1.5" opacity="0.3"/>
    <!-- Courbe Fibonacci descendante -->
    <path d="M 15 25 Q 25 35, 35 40 T 55 55 T 75 70 T 85 85" 
          fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
    <!-- Points sur la courbe -->
    <circle cx="15" cy="25" r="2" fill="currentColor"/>
    <circle cx="35" cy="40" r="2.5" fill="currentColor"/>
    <circle cx="55" cy="55" r="3" fill="currentColor"/>
    <circle cx="75" cy="70" r="2.5" fill="currentColor"/>
    <circle cx="85" cy="85" r="2" fill="currentColor"/>
</svg>

<!-- Icône Commune -->
<svg class="fib-icon fib-icon-commune" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <!-- Grille Fibonacci -->
    <g opacity="0.2">
        <rect x="10" y="10" width="13" height="13" fill="none" stroke="currentColor" stroke-width="0.5"/>
        <rect x="23" y="10" width="21" height="13" fill="none" stroke="currentColor" stroke-width="0.5"/>
        <rect x="44" y="10" width="34" height="13" fill="none" stroke="currentColor" stroke-width="0.5"/>
        <rect x="10" y="23" width="13" height="21" fill="none" stroke="currentColor" stroke-width="0.5"/>
        <rect x="23" y="23" width="21" height="21" fill="none" stroke="currentColor" stroke-width="0.5"/>
        <rect x="44" y="23" width="34" height="21" fill="none" stroke="currentColor" stroke-width="0.5"/>
    </g>
    <!-- Point central -->
    <circle cx="50" cy="50" r="5" fill="currentColor"/>
</svg>

<!-- Icône Région -->
<svg class="fib-icon fib-icon-region" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <!-- Cercles Fibonacci multiples -->
    <circle cx="30" cy="30" r="8" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.6"/>
    <circle cx="50" cy="30" r="13" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.6"/>
    <circle cx="70" cy="30" r="5" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.6"/>
    <circle cx="30" cy="70" r="5" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.6"/>
    <circle cx="50" cy="70" r="8" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.6"/>
    <circle cx="70" cy="70" r="13" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.6"/>
    <!-- Point central -->
    <circle cx="50" cy="50" r="3" fill="currentColor"/>
</svg>

<!-- Icône Recherche/Filtre -->
<svg class="fib-icon fib-icon-search" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <!-- Cercle de recherche (proportions Fibonacci) -->
    <circle cx="40" cy="40" r="21" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
    <!-- Spirale interne -->
    <path d="M 40 40 A 5 5 0 0 1 45 40 A 8 8 0 0 1 45 32" 
          fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
    <!-- Poignée (proportions Fibonacci) -->
    <line x1="55" y1="55" x2="65" y2="65" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
</svg>

<!-- Icône Export CSV -->
<svg class="fib-icon fib-icon-csv" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <!-- Grille avec lignes (tableau) -->
    <rect x="10" y="10" width="80" height="80" fill="none" stroke="currentColor" stroke-width="2"/>
    <!-- Lignes horizontales (proportions Fibonacci) -->
    <line x1="10" y1="30" x2="90" y2="30" stroke="currentColor" stroke-width="1.5" opacity="0.6"/>
    <line x1="10" y1="50" x2="90" y2="50" stroke="currentColor" stroke-width="1.5" opacity="0.6"/>
    <line x1="10" y1="70" x2="90" y2="70" stroke="currentColor" stroke-width="1.5" opacity="0.6"/>
    <!-- Lignes verticales -->
    <line x1="30" y1="10" x2="30" y2="90" stroke="currentColor" stroke-width="1.5" opacity="0.6"/>
    <line x1="50" y1="10" x2="50" y2="90" stroke="currentColor" stroke-width="1.5" opacity="0.6"/>
    <line x1="70" y1="10" x2="70" y2="90" stroke="currentColor" stroke-width="1.5" opacity="0.6"/>
</svg>

<!-- Icône Export PDF -->
<svg class="fib-icon fib-icon-pdf" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <!-- Rectangle Fibonacci (format document) -->
    <rect x="15" y="10" width="70" height="89" fill="none" stroke="currentColor" stroke-width="2.5" rx="2"/>
    <!-- Lignes de texte (proportions Fibonacci) -->
    <line x1="25" y1="25" x2="75" y2="25" stroke="currentColor" stroke-width="2" opacity="0.6"/>
    <line x1="25" y1="35" x2="75" y2="35" stroke="currentColor" stroke-width="2" opacity="0.6"/>
    <line x1="25" y1="45" x2="60" y2="45" stroke="currentColor" stroke-width="2" opacity="0.6"/>
    <line x1="25" y1="55" x2="75" y2="55" stroke="currentColor" stroke-width="2" opacity="0.6"/>
    <line x1="25" y1="65" x2="70" y2="65" stroke="currentColor" stroke-width="2" opacity="0.6"/>
    <!-- Spirale en coin (décoratif) -->
    <path d="M 15 10 A 5 5 0 0 1 20 10" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.4"/>
</svg>
