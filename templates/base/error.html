{% extends "base/base.html" %}

{% block title %}Erreur - Dashboard{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12 text-center">
        <div class="placeholder-section">
            <svg class="fib-icon-large" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" style="margin-bottom: 1.5rem; opacity: 0.6;">
                <path d="M 50 10 L 90 90 L 10 90 Z" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="50" cy="60" r="3" fill="currentColor"/>
                <line x1="50" y1="70" x2="50" y2="85" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
            </svg>
            <h1>Erreur {{ error_code if error_code else '404' }}</h1>
            <p class="lead">{{ error_message if error_message else 'Page non trouvée' }}</p>
            <a href="{{ url_for('main.index') }}" class="btn btn-primary mt-3">Retour à l'accueil</a>
        </div>
    </div>
</div>
{% endblock %}
