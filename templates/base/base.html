<!DOCTYPE html>
<html lang="fr" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tableau de bord d'analyse des inégalités de mobilité en France">
    
    <title>{% block title %}Dashboard{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Theme CSS personnalisé -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
    
    <!-- Logo CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/logo.css') }}">
    
    <!-- Fibonacci Icons CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fibonacci-icons.css') }}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation principale -->
    {% include 'common/navigation.html' %}
    
    <!-- Contenu principal -->
    <main class="flex-grow-1">
        <div class="container my-5">
            {% block content %}
            <!-- Le contenu des pages sera injecté ici -->
            {% endblock %}
        </div>
    </main>
    
    <!-- Footer -->
    {% include 'common/footer.html' %}
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Theme JS -->
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    
    <!-- Include Fibonacci Icons -->
    {% include 'includes/fibonacci-icons.html' %}
    
    {% block extra_js %}{% endblock %}
</body>
</html>
